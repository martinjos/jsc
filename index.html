<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Console</title>
  <script src="utils.js"></script>
  <script>
    // Warn about data loss before leaving page
    window.onbeforeunload = (() => true);
    
    function go() {
      const inp = input.value;
      let out = "";
      let cls = "result";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
        cls = "error";
      }
      const doc = output.contentDocument;
      doc.body.innerHTML += `<div class="history-item">&gt;&gt;&gt; ${inp}</div><div class="${cls}">${out}</div>`;
      input.value = "";
    }
  </script>
  
  <style id="style">
    html, body, #page {
      height: stretch;
      width: stretch;
    }
    #page {
      display: flex;
      flex-direction: column;
    }
    #input-row {
      flex: none;
      display: flex;
      flex-direction: row;
    }
    #input { flex: auto; }
    #go { flex: none; }
    #output {
      flex: auto;
      height: stretch;
    }
    .history-item, .result, .error {
      font: monospace;
    }
    .result { color: blue; }
    .error { color: red; }
  </style>
</head>

<body>
  <div id="page">
    <div id="input-row">
      <textarea id="input" rows="1"></textarea>
      <button id="go" onclick="go()">Go</button>
    </div>
    <iframe id="output" src="about:blank"></iframe>
  </div>
  
  <script>
    const doc = output.contentDocument;
    doc.head.innerHTML = style.outerHTML;
  </script>
</body>
</html>

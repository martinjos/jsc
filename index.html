<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Console</title>
  <script src="utils.js"></script>
  <script>
    // Warn about data loss before leaving page
    window.onbeforeunload = (() => true);

    function start() {
      window.html = document.documentElement;
      window.head = document.head;
      window.body = document.body;
      updateHeight();
    }

    function updateHeight() {
      let htmlHeight = getComputedStyle(html).height;
      let marginTop = getComputedStyle(body).marginTop;
      let marginBot = getComputedStyle(body).marginBottom;
      page.style.height = `calc(${htmlHeight} - ${marginTop} - ${marginBot})`;
    }
    
    function go() {
      let inp = input.value;
      let out = "";
      let cls = "result";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
        cls = "error";
      }
      output.innerHTML += `<div class="history-item">>>> ${quote(inp)}</div><div class="${cls}">${quote(out)}</div>`;
      input.value = "";
    }
    
    function quote(str) {
      str = String(str);
      str = str.replaceAll("&", "&amp;");
      str = str.replaceAll("<", "&lt;");
      return str;
    }
  </script>
  
  <style id="style">
    html {
      height: 100%;
      width: 100%;
    }
    body, #page {
      height: stretch;
      width: stretch;
    }
    #page {
      display: flex;
      flex-direction: column;
    }
    #input-row {
      flex: none;
      display: flex;
      flex-direction: row;
    }
    #input { flex: auto; }
    #go { flex: none; }
    #output {
      flex: auto;
      height: stretch;
      overflow-y: scroll;
      border: inset;
      padding: 4px;
    }
    .history-item, .result, .error {
      font: monospace;
    }
    .result { color: blue; }
    .error { color: red; }
  </style>
</head>

<body>
  <div id="page">
    <div id="input-row">
      <textarea id="input" rows="1"></textarea>
      <button id="go" onclick="go()">Go</button>
    </div>
    <div id="output"></div>
  </div>
  <script>
    start();
  </script>
</body>
</html>
